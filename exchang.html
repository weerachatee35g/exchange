<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปคำนวณอัตราแลกเปลี่ยน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>คำนวณอัตราแลกเปลี่ยน</h1>
        <div class="input-group">
            <label for="amount">จำนวนเงิน:</label>
            <input type="number" id="amount" placeholder="กรอกจำนวนเงิน" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="fromCurrency">จากสกุลเงิน:</label>
            <select id="fromCurrency"></select>
        </div>
        <div class="input-group">
            <label for="toCurrency">เป็นสกุลเงิน:</label>
            <select id="toCurrency"></select>
        </div>
        <button onclick="calculateExchange()">คำนวณ</button>
        <div id="result"></div>
        <div class="credit">
            ข้อมูลจาก <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
